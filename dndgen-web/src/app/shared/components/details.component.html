@if (hasDetails) {
    <a class="details-header" role="button" (click)="collapse.toggle()">{{heading}}</a>
    <div #collapse="ngbCollapse" [(ngbCollapse)]="collapsed" class="details-section">
        <ng-content></ng-content>
    </div>
} @else {
    <span class="no-details-header">{{heading}}</span>
}
