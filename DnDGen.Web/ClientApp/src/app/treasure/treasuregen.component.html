<h1>TreasureGen</h1>
<div class="row top-buffer">
  <div class="col-sm-6">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="nav-item">
        <a class="nav-link active" href="#treasure" aria-controls="treasure" role="tab" data-bs-toggle="tab" aria-selected="true">Treasure</a>
      </li>
      <li role="presentation" class="nav-item">
        <a class="nav-link" href="#item" aria-controls="item" role="tab" data-bs-toggle="tab" aria-selected="false">Item</a>
      </li>
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane fade show active" id="treasure">
        <form name="treasureForm" class="form-horizontal top-buffer" role="form">
          <div class="form-group row">
            <label for="treasureTypes" class="col-sm-3 col-form-label">Treasure Type:</label>
            <div class="col-sm-6">
              <!--<select id="treasureTypes"
                      class="form-select"
                      ng-model="vm.treasureType"
                      ng-options="treasureType for treasureType in vm.treasureModel.treasureTypes"
                      required></select>-->

              <select id="treasureTypes" class="form-select" (input)="validate(standardQuantity, standardDie.die)" [(ngModel)]="treasureType" name="treasureType" required>
                <option *ngFor="let treasureTypeOption of treasureModel.treasureTypes" [ngValue]="treasureTypeOption">{{treasureTypeOption}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="treasureLevel" class="col-sm-3 col-form-label">Level:</label>
            <div class="col-sm-6">
              <input dndgen-no-decimals
                     id="treasureLevel"
                     class="form-control"
                     type="number"
                     min="1"
                     max="{{vm.treasureModel.maxTreasureLevel}}"
                     ng-model="vm.level"
                     required />
            </div>
          </div>
          <button id="treasureButton"
                  type="button"
                  class="btn btn-success d-flex justify-content-center"
                  ng-click="vm.generateTreasure()"
                  ng-disabled="treasureForm.$invalid || vm.generating || vm.validating || !vm.validTreasure">
            Generate
          </button>
        </form>


        <form name="standardRollForm" #standardRollForm="ngForm" class="form-horizontal top-buffer" role="form">
          <div class="form-group row">
            <div class="col-sm-3">
              <input pattern="^[0-9]+$"
                     class="form-control"
                     type="number"
                     min="{{rollModel.quantityLimit_Lower}}"
                     max="{{rollModel.quantityLimit_Upper}}"
                     (input)="validateRoll(standardQuantity, standardDie.die)"
                     [(ngModel)]="standardQuantity"
                     name="standardQuantity"
                     required />
            </div>
            <label for="standardRolls" class="col-sm-1 col-form-label px-0 text-center">d</label>
            <div class="col-sm-2 px-0">
              <select id="standardRolls" class="form-control" (input)="validateRoll(standardQuantity, standardDie.die)" [(ngModel)]="standardDie" name="standardDie" required>
                <option *ngFor="let standardDieOption of standardDice" [ngValue]="standardDieOption">{{standardDieOption.name}}</option>
              </select>
            </div>
            <div class="col-sm-2">
              <button id="standardRollButton"
                      type="button"
                      class="btn btn-success"
                      (click)="rollStandard()"
                      [disabled]="!standardRollForm.form.valid || rolling || validating || !rollIsValid">
                Roll
              </button>
            </div>
            <div class="col-sm-2">
              <span [hidden]="!validating">
                <img style="width: 50px; height: auto;" src="/assets/loading-dice.svg" />
              </span>
            </div>
          </div>
        </form>
      </div>
      <div role="tabpanel" class="tab-pane fade" id="custom">
        <form name="customRollForm" #customRollForm="ngForm" class="form-horizontal top-buffer" role="form">
          <div class="form-group row">
            <div class="col-sm-3">
              <input pattern="^[0-9]+$"
                     class="form-control"
                     type="number"
                     min="{{rollModel.quantityLimit_Lower}}" 
                     max="{{rollModel.quantityLimit_Upper}}" 
                     (input)="validateRoll(customQuantity, customDie)"
                     [(ngModel)]="customQuantity"
                     name="customQuantity"
                     required />
            </div>
            <label for="customDie" class="col-sm-1 col-form-label px-0 text-center">d</label>
            <div class="col-sm-2 px-0">
              <input pattern="^[0-9]+$"
                     id="customDie"
                     class="form-control"
                     type="number"
                     min="{{rollModel.dieLimit_Lower}}" 
                     max="{{rollModel.dieLimit_Upper}}" 
                     (input)="validateRoll(customQuantity, customDie)"
                     [(ngModel)]="customDie"
                     name="customDie"
                     required />
            </div>
            <div class="col-sm-2">
              <button id="customRollButton"
                      type="button"
                      class="btn btn-success"
                      (click)="rollCustom()"
                      [disabled]="!customRollForm.form.valid || rolling || validating || !rollIsValid">Roll</button>
            </div>
            <div class="col-sm-2">
              <span [hidden]="!validating">
                <img style="width: 50px; height: auto;" src="/assets/loading-dice.svg" />
              </span>
            </div>
          </div>
        </form>
      </div>
      <div role="tabpanel" class="tab-pane fade" id="expression">
        <form name="expressionRollForm" #expressionRollForm="ngForm" class="form-horizontal top-buffer" role="form">
          <div class="form-group row">
            <label for="rollExpression" class="col-sm-2 col-form-label">Expression</label>
            <div class="col-sm-3 col-sm-offset-1">
              <input id="rollExpression" class="form-control" type="text" (input)="validateExpression(expression)" [(ngModel)]="expression" name="expression" required />
            </div>
            <div class="col-sm-2">
              <button type="button"
                      class="btn btn-success"
                      (click)="rollExpression()"
                      [disabled]="!expressionRollForm.form.valid || rolling || validating || !rollIsValid">Roll</button>
            </div>
            <div class="col-sm-2">
              <span [hidden]="!validating">
                <img style="width: 50px; height: auto;" src="/assets/loading-dice.svg" />
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <span [hidden]="rolling" class="font-green font-big">{{roll | number}}</span>
    <span id="rollingSection" [hidden]="!rolling">
      <img style="width: 300px; height: auto;" src="/assets/loading-dice.svg" />
    </span>
  </div>
</div>
